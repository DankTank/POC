<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase External Database Communication</title>
    <script src="https://use.fontawesome.com/beca3b092d.js"></script>
    <link rel="stylesheet" href="./libraries/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>

    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <br>
                <table class="table table-dark">
                    <thead id="record">
                        <tr>
                            <th scope="col">Product Title</th>
                            <th scope="col">Size</th>
                            <th scope="col">Color</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Price</th>
                            <th scope="col">QTY</th>
                        </tr>
                    </thead>
                    <tbody id="itemListContainer">
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <div class="d-fex flexrow  mt-3 p-2 rounded form-container">
                    <form id="form" method="post" >
                        <div class="form-group">
                            <input type="text" name="title" class="form-control border-0" placeholder="Product title" required="required" id="inputProductTitle">
                        </div>
                        <div class="form-group">
                            <input type="text" name="size" class="form-control border-0" placeholder="Size" required="required" id="inputProductSize">
                        </div>
                        <div class="form-group">
                            <input type="text" name="color" class="form-control border-0" placeholder="Color" required="required" id="inputProductColor">
                        </div>
                        <div class="form-group">
                            <input type="text" name="brand" class="form-control border-0" placeholder="Brand" required="required" id="inputProductBrand">
                        </div>
                        <div class="form-group">
                            <input type="text" name="qty" class="form-control border-0" placeholder="QTY" required="required" id="inputProductQTY">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" class="form-control border-0" placeholder="Price" required="required" id="inputProductPrice">
                        </div>
                        <p class="text-right">
                        	<button type="button"  class="btn btn-outline-warning  ml-2" onclick="module_pattern.opslaanInDatabase();">Add new item</button>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>
